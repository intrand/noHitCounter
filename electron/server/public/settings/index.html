

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>noHitCounter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
</head>
<body>
<nav class="level">
<div class="level-left">
    <a href="/" class="level-item subtitle" style="padding: 15px;">
        noHitCounter
    </a>

</div>
<div class="level-right">
    <div class="level-item">
        <a class="button" href="settings">Settings</a>
    </div>
</div>



</nav>
<section class="section">

    <div class="container" id="app">
        <h1 class="subtitle">Global hot key</h1>

        <div class="field">
            <label class="label">Increment current split</label>

            <div class="control">
                <input class="input" type="text" v-model="hotkeys.inc"/>
            </div>
        </div>

        <div class="field">
            <label class="label">Move back one split</label>
            <div class="control">
                <input class="input" type="text" v-model="hotkeys.up"/>
            </div>

        </div>

        <div class="field">
            <label class="label">Move down one split</label>
            <div class="control">
                <input class="input" type="text" v-model="hotkeys.down"/>
            </div>

        </div>
        <div class="control">
            <button class="button is-primary"  v-on:click=" save()">Save</button>
        </div>

    </div>
</section>

<script src="https://unpkg.com/vue"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
<script src="settings.js"></script>
</body>
</html>
